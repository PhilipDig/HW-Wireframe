<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HW Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="flex-container">

        <div class="Header">
            <h1>header</h1>
        </div>

        <div class="Nav">
            <h1>nav</h1>
        </div>

        <div class="Content">

            <div class="Section">
                <h1 style="padding-bottom: 30px">section</h1>

                <div class="Article">
                    <div class="cool-beans" style="background: #777">
                        <h1 style="color: #ebebeb; background: #777">article</h1>
                    </div>
                    <div class="cool-beans" style="margin-bottom: 10px; margin-left:20px; margin-right:20px;">
                        <h1 style="font-weight: bold">h1, h2, h3</h1>
                    </div>
                    <div class="cool-beans" style="margin-bottom: 20px; margin-left:20px; margin-right:20px;">
                        <p>p</p>
                    </div>
                </div>
            </div>

            <div class="Aside">
                <h1>aside</h1>
            </div>
        
        </div>

        <div class="Footer">
            <h1>footer</h1>
        </div>
    </div>
    
</body>
</html>
